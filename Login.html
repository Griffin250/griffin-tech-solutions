    *{
        box-sizing: border-box;

body{
    background-image: url(Images/Background.avif);
background-repeat: no-repeat;
background-position: center;
background-size: cover;
height: 100%;
margin: 100px;
align-items: center;
justify-content: center;
display: flex;
min-height: 40vh;  
border-radius: 15px;
}

.wrapper{
background: transparent;
width: 420px;
height: 420px;
color: white;
box-shadow: 0 0 6px aqua;

padding: 10px;

}
.wrapper .inputbox{
height: 50%;
width: 100%;
border-radius: 15px;
}
.inputbox input{
width: 75%;
height: 25px;
border: solid 2px;
border-radius: 10px;
outline-color: white;
border-color: whitesmoke;
background: transparent;
color: white;

}
.inputbox input ::placeholder{
color: rgb(255, 255, 255);
}
.login{
border-radius: 20px;
border-color: white;
width: 50%;
height: 25px;
cursor: pointer;
align-items: center;
font-size: 15px;
border: none;

}
.login :hover{
color: rgb(24, 222, 222);
}
.Link{
color:aqua;
justify-content: space-between;
margin-right: 50px;
text-decoration: none;
font-size: 16px;
}
.Link :hover{
color:white;
text-decoration: underline aqua solid;
}
a.facebook{
    border-radius: 5px;
    box-shadow: -1px -1px 5px aqua;
    cursor: pointer;
    font-size: 17px;
    background:none;
    width: 60%;
    height: 30px;
    margin-bottom: 8px;
    color: white;
    display: flex;
    text-align: center;
    justify-content: center;
    align-items: center;
    text-decoration: none;
    }
    .facebook:hover{
        background-color: rgb(8, 64, 161);
        transition: 0.5s;
    }
    .facebook .fa-brands{
        margin: 10px;
    }
    .twitter{
    border-radius: 5px;
   box-shadow: 1px 1px 5px aqua;
    width: 60%;
    height: 30px;
    cursor: pointer;
    font-size: 17px;
    background: none;
    color: white;
    text-decoration: none;
    display: flex;
    text-align: center;
    justify-content: center;
    align-items: center;
    animation: mymove 5s infinite;
    }
    .twitter .fa-brands{
        margin: 10px;
    }
    .twitter:hover{
        background-color: rgb(8, 64, 161);
        transition: 0.5s;
    }
