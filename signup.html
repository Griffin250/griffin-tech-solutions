    font-weight: bold;

  }
.reset-button:hover{
  color:aqua;
    opacity: 0.4;
    transition: 0.5s;
}

button{
  width: 50%;

  border-radius: 20px;
  cursor: pointer;
  outline: none;
  border: none;
}
  button a{
    color: black;

  }

    color: aqua;
  }

    opacity: 0.4;
    transition: 0.5s;
  }

  @media only screen and (max-width: 900px){
    body{
background-repeat:repeat;
    }
    .wrapper{
      display:flexbox;
      width: auto;

      position:relative;

   .reset-button{
      margin: 10px 25%;

      align-items: center;
    }
    button{
      margin: auto 20% ;

      justify-content: center;

    }
