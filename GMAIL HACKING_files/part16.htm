<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>How to find Gmail account creation date</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part15.htm">&lt; Previous</a><span> | </span><a href="../GMAIL%20HACKING.html">Contents</a><span> | </span><a href="part17.htm">Next &gt;</a></p><p class="s24" style="padding-left: 62pt;text-indent: 0pt;line-height: 19pt;text-align: left;">How to find Gmail account creation date</p><p class="s31" style="padding-left: 62pt;text-indent: 0pt;line-height: 13pt;text-align: left;">1st sign in your gmail account</p><p style="padding-left: 62pt;text-indent: 0pt;line-height: 15pt;text-align: left;">Go to Settings -&gt; Forwarding and POP/IMAP and under <b>POP Download</b></p><p class="s35" style="padding-left: 64pt;text-indent: 0pt;line-height: 13pt;text-align: left;">Status: POP is enabled for all mail that has arrived since YOUR DATE.</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p style="padding-left: 62pt;text-indent: 0pt;text-align: left;"><span><img width="621" height="223" alt="image" src="Image_023.jpg"/></span></p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part15.htm">&lt; Previous</a><span> | </span><a href="../GMAIL%20HACKING.html">Contents</a><span> | </span><a href="part17.htm">Next &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
