<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>Sync Docs</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part50.htm">&lt; Previous</a><span> | </span><a href="../GMAIL%20HACKING.html">Contents</a><span> | </span><a href="part52.htm">Next &gt;</a></p><p class="s24" style="padding-top: 5pt;padding-left: 62pt;text-indent: 0pt;text-align: left;">Sync Docs</p><p style="padding-left: 62pt;text-indent: 0pt;text-align: left;">SyncDocs is a free program which allows you to synchronize files between your computer and your Google docs account. It is similar to what DropBox is for your other files.</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p style="padding-left: 62pt;text-indent: 0pt;text-align: left;"><span><img width="387" height="526" alt="image" src="Image_110.jpg"/></span></p><p style="text-indent: 0pt;text-align: left;"><br/></p><p style="padding-left: 62pt;text-indent: 0pt;text-align: left;"><a href="http://www.syncdocs.com/">http://www.syncdocs.com/</a></p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part50.htm">&lt; Previous</a><span> | </span><a href="../GMAIL%20HACKING.html">Contents</a><span> | </span><a href="part52.htm">Next &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
